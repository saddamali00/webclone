<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cloning projects</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="menus">
          <p>Menu</p>
          <i class="ri-menu-3-fill"></i>
        </div>
        <div class="logo">
          <i class="ri-tooth-line"></i>
          <h4>Dentytech</h4>
        </div>
        <div class="buttons">
          <p class="login btn">Log In</p>
          <p class="signup btn">Sign Up</p>
        </div>
      </div>
      <div class="intro">
        <p>our Advantages</p>
        <img class="one" src="assets/1.avif" alt="1" />
        <img class="two" src="assets/2.avif" alt="1" />
        <img class="three" src="assets/3.avif" alt="1" />
        <img class="four" src="assets/4.avif" alt="1" />
        <img src="assets/5.avif" alt="1" />
      </div>
      <div class="footer">
        <div class="left">
          <div class="circle"></div>
          <p>Your Smile, Our Passion</p>
        </div>
        <div class="right">
          <div class="icons">
            <i class="ri-instagram-line"></i>
            <i class="ri-youtube-line mrgn"></i>
            <i class="ri-facebook-box-fill mrgn"></i>
          </div>
          <p>Best Start Up of 2023</p>
        </div>
      </div>
    </div>
  </body>
</html>
